name: Picnic Pull Request
on: pull_request
jobs:
  test:
    env:
      CI: true
      NODE_OPTIONS: "--max_old_space_size=4096"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
      - run: npm ci
      - run: npm run test
